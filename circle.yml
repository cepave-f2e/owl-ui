machine:
  node:
    version: v7

test:
  override:
    - node scripts/parallel-test:
        parallel: true

deployment:
  development:
    branch: ci
    commands:
      - node scripts/gh-clean-pr
  release:
    branch: master
    commands:
      - git config --global user.email "auto_deploy@circleci.com"
      - git config --global user.name "CircleCI"
      - echo -e "cepave\n${NPM_PASSWD}\nrwu@cepave.com" | npm login
      - npm run build.ui
      - npm run build.pages
#      deploy
      - npm publish ./npm --access=public
      - node scripts/gh-pages-publish
      - node scripts/gh-tags

general:
  branches:
    ignore:
      - gh-pages
      - /^\d+\.\d+\.\d\+/
